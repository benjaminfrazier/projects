<body style="background-color: #7CBC1C;">

	<div class="container col-md-2"></div>
	<div class="container col-md-8" id="middle-column">
		</br>
		</br>
		</br>
		<h1>Edit Your Organization's Profile</h1>
		<h4>All fields are required</h4>	
		</br>
		</br>
		</br>
		</br>
		</br>
		</br>
	<!-- Here I have 12 columns inside of the white column to work with
		Think about playing with glyphicons for these fields-->
	
		<form class="container col-md-8 form-horizontal">	
		
			<!-- the logo code will go here -->
		
			<!-- org name field/ Perhaps this can already be filled in? -->
			<div class="form-group row">
				<label class="control-label col-md-1" for="usr" >Name</label>
				<div class = "col-md-8">
				<input type="text" class="form-control" placeholder="Neighborhood Allies">
				</div>
			</div>
			
			<!-- email -->
			<div class="form-group row">
				<label class="control-label col-md-1" for="email">Email</label>
				<div class = "col-md-8">
					<input type="email" class="form-control" placeholder="organization@email.com">
				</div>
			</div>				
			
			<!-- phone number - don't forget to add the dashes and figure out how
				line up the beginning-->
			<div class="form-group row">	
				<label class="control-label col-md-1" style="padding-right: 0px" for="phone">Phone</label>
				<div class="col-md-8">
				
					<div class="col-md-3">
						<input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title="" placeholder="555">
					</div>
				   
					<div class="col-md-3">
						<input type="tel" name="phone" class="form-control" value="" size="3" maxlength="3" required="required" title=""  placeholder="555">
					</div>
					<div class="col-md-4">
						<input type="tel" name="phone" class="form-control" value="" size="4" maxlength="4" required="required" title=""  placeholder="5555">
					</div>
					
				</div>
			</div>
			
			<!-- address stuff-->
			<div class="form-group row">
				<label class="control-label col-md-1" for="address" >Address</label>
				<div class = "col-md-8">
				<input type="text" class="form-control" placeholder="555 Liberty Ave">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-1" for="address" ></label>
				<div class = "col-md-8">
				<input type="text" class="form-control" placeholder="suite #">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-1" for="address" ></label>
				<div class = "col-md-8">
				<input type="text" class="form-control" placeholder="city">
				</div>
			</div>
			<div class="form-group row">
				<label class="control-label col-md-1" for="address" ></label>
				<div class = "col-md-8">
					<div class = "col-md-6">
						<input type="text" class="form-control" placeholder="state">
					</div>
					<div class = "col-md-6">
						<input type="text" class="form-control" placeholder="zip code">
					</div>
					
				</div>
			</div>
            
		</form>
	</div>
	<div class="container col-md-2"></div>

</body>
